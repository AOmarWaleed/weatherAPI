<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- C            S                  S  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



    <!--  -->
    <title>Weather</title>
</head>
<body>
    

  <!-- START NAV -->
    <nav class="navbar navbar-expand-lg py-4">
        <div class="container">

          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="images/logo@2x.png" alt="weather website logo">
              <div class="ms-2 text-white">
                <h1 class=" fs-5 fw-bolder mb-0">Weather</h1>
                <p  class=" fs-6 mb-0 p_color">tagline goes here</p>
              </div>
          </a>

          <button class="navbar-toggler p-3 rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-white"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="  navbar-nav ms-auto mb-2 mb-lg-0">
              <li id="home" class="nav-item">
                <a class="  nav-link text-capitalize px-5 text-white me-2 rounded-pill " href="#">home</a>
              </li>
              <li id="contact" class="nav-item">
                <a class="nav-link text-capitalize px-5 text-white me-2 rounded-pill " href="#">contact</a>
              </li>
              <li id="about" class="nav-item">
                <a class="nav-link text-capitalize px-5 text-white me-2 m-0 rounded-pill " href="#">about</a>
              </li>
             
             
            </ul>

    
          </div>
        </div>
    </nav>
  <!-- END NAV -->


  <!-- MAIN SECTION -->
  <!-- START INFO SECTION -->
  <section id="weatherInfo">

   <div class="container py-5">



    <form action="" class="position-relative mb-5">


      <input type="text" name="" class="form-control py-3 mt-3 rounded-pill" placeholder="Find your location" id="searchCountry">
      <button class="btn btn-primary btn-sm rounded-pill px-4 py-2 position-absolute">Find</button>




    </form>



    <div class="row pt-5 g-0">


      <div class="col-lg-4">
        <div class=" rounded-3 card border-0 text-center">

          <div class="z_index">
            
            <div class="card-header border-0 d-flex justify-content-between">
              <p class="p-0 m-0 p_color p_color" id="currentDay" >Sunday</p>
              <p class="p-0 m-0 p_color" id="currentDate">29May</p>
            </div>
            <div class="card-body text-start">

              <h5 id="country" class="card-title p_color fw-normal">Cairo</h5>
              <p id='currentDegree' class="card-text fw-bolder">37<sup>o</sup>C</p>
              <img src="images/113.png" alt="" id="meaningfullImageCurrentDay">
              <p id="meaningfullTextCurrentDay" class="p-0 m-0">sunny</p>
              
            </div>
            
            <div class="card-footer text-muted d-flex justify-content-around">
            
              <div class="">
                <img src="images/icon-umberella.png" alt="" class="me-2">
                <span id="avghumidity" >20%</span>
              </div>
              <div class="">
                <img src="images/icon-wind.png" alt="" class="me-2">
                <span id="winSpeed">18km/h</span>
              </div>
              <div class="">
                <img src="images/icon-compass.png" alt="" class="me-2">
                <span id="winDir">East</span>
              </div>


            </div>

          </div>


        </div>
      </div>



      <div class="col-lg-4">
        <div class=" rounded-3 card border-0 text-center h-100">
          <div class="z_index">
            <div class="card-header"border-0 >
              <p class="p-0 m-0 p_color" id="tomorrowDay">sunday</p>
            </div>
  
            <div class="card-body">
              <img src="images/113.png" alt="" id="meaningfullImageTomorrowDay">
              <p class="p-2 fs-4 fw-bold m-0" id="biggerDegreeTomorrowDay">43<sup>o</sup>C</p>
              <p class="p-0 m-0" id="smallerDegreeTomorrowDay">24.8<sup>o</sup></p>
              <p class="p-0 m-0" id="meaningfullTextTomorrowDay">sunny</p>
            </div>
          </div>
          
        </div>
      </div>





      <div class="col-lg-4">
        <div class=" rounded-3 card border-0 text-center h-100">
          <div class="z_index">
              <div class="card-header"border-0 >
                <p class="p-0 m-0 p_color" id="afterTomorrowDay">sunday</p>
              </div>
    
              <div class="card-body">
                <img src="images/113.png" id="meaningfullImageAfterTomorrowDay" alt="">
                <p class="p-2 fs-4 fw-bold m-0" id="biggerDegreeAfterTomorrowDay">43<sup>o</sup>C</p>
                <p class="p-0 m-0" id="smallerDegreeAfterTomorrowDay">24.8<sup>o</sup></p>
                <p class="p-0 m-0" id="meaningfullTextAfterTomorrowDay">sunny</p>
              </div>
          </div>
          
        </div>
      </div>


    </div>




   </div>


  </section>
  <!-- MAIN SECTION -->
  <!-- END INFO SECTION -->


  <!-- START FOOTER SECION -->
  <footer class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <form action="" class="position-relative ">


            <input type="text" name="" class=" form-control py-3 rounded-pill" placeholder="Enter ur email to subscribe...." id="searchCountry">
            <button class="btn btn-primary btn-sm rounded-pill px-4 py-2 position-absolute">Subscribe</button>
      
      
      
      
          </form>
        </div>
        <div class="col-md-6 text-center">
          <div class="social-links">
            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-facebook-f text-primary"></i>
              </span>
            </a>
            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-twitter text-primary"></i>
              </span>

            </a>

            <a href="" class=" text-decoration-none hoverSocial">

              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-youtube text-primary"></i>
              </span>

            </a>

            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
              <i class="fa-brands fa-github text-primary"></i>
              </span>
            </a>
           
            
          
          </div>
        </div>
      </div>

      <p class="p_color pt-4 text-md-start text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  <!-- END FOOTER SECION -->

    <script src="js/main.js"></script>
</body>
</html>
