<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!-- C            S                  S  -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/all.min.css">

    <title>Contact us</title>
</head>
<body>
    <!-- start head -->
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">

          <a class="navbar-brand d-flex align-items-center" href="#">
              <img src="images/logo@2x.png" alt="weather website logo">
              <div class="ms-2 text-white">
                <h1 class=" fs-5 fw-bolder mb-0">Weather</h1>
                <p  class=" fs-6 mb-0 p_color">tagline goes here</p>
              </div>
          </a>

          <button class="navbar-toggler p-3 rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-white"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="  navbar-nav ms-auto mb-2 mb-lg-0">
              <li id="home" class="nav-item">
                <a class="  nav-link text-capitalize px-5 text-white me-2 rounded-pill " href="#">home</a>
              </li>
              <li id="contact" class="nav-item">
                <a class="nav-link text-capitalize px-5 text-white me-2 rounded-pill " href="#">contact</a>
              </li>
              <li id="about" class="nav-item">
                <a class="nav-link text-capitalize px-5 text-white me-2 m-0 rounded-pill " href="#">about</a>
              </li>
              
              
            </ul>


          </div>
        </div>
      </nav>
    <!-- end head -->

    <section class="py-5 main_background">
        <div class="container">
            <form action="">
                <label class="p_color mb-2" for="name">Name</label>
                <input class="form-control mb-3" id="name" type="text">

                <label class="p_color mb-2" for="email">Email</label>
                <input class="form-control mb-3 " id="email" type="email">

                <label class="p_color mb-2" for="message">Ur Message : </label>
                <textarea class="mb-4 text-contact form-control" name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit" class="btn btn-lg btn-outline-primary">Send Message</button>
            </form>
        </div>
    </section>


<!-- START FOOTER SECION -->
  <footer class="py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <form action="" class="position-relative ">


            <input type="text" name="" class=" form-control py-3 rounded-pill" placeholder="Enter ur email to subscribe...." id="searchCountry">
            <button class="btn btn-primary btn-sm rounded-pill px-4 py-2 position-absolute">Subscribe</button>
      
      
      
      
          </form>
        </div>
        <div class="col-md-6 text-center">
          <div class="social-links">
            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-facebook-f text-primary"></i>
              </span>
            </a>
            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-twitter text-primary"></i>
              </span>

            </a>

            <a href="" class=" text-decoration-none hoverSocial">

              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
                <i class="fa-brands fa-youtube text-primary"></i>
              </span>

            </a>

            <a href="" class=" text-decoration-none hoverSocial">
              <span class="me-2 mine_background d-inline-flex justify-content-center align-items-center">
              <i class="fa-brands fa-github text-primary"></i>
              </span>
            </a>
           
            
          
          </div>
        </div>
      </div>

      <p class="p_color pt-4 text-md-start text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
